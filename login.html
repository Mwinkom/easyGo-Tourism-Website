<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/favicon2.png">
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="index.html">
                <img src="assets/images/LogoBlue.png" alt="Logo" width="70px">
            </a>
            <button class="navbar-toggler me-3 fs-7" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-2"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="experiences.html">Experiences</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="curator.html">Curators</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
                <a class="btn btn-primary me-4 px-4 py-1" id="login-btn" href="login.html" role="button" style="font-size: 90%;">Login</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container-fluid form-container d-flex flex-column flex-md-row justify-content-md-around">
            <!-- Left Section -->
            <div class="form-left p-5">
                <h2 class="display-5 fw-bold" id="loginTitle">Explore with easyGo!</h2>
                <p>Sign up to enjoy exclusive features and services tailored for you.</p>
                <img src="assets/images/loginILL.png" width="80%" alt="Illustration of two people travelling">
            </div>

            <!-- Right Section -->
            <div class="form-right">
                <!-- Toggle Buttons -->
                <div class="toggle-buttons mt-0">
                    <button id="touristBtn" class="active" onclick="toggleForm('tourist'); setUserType('tourist')"> Tourist </button>
                    <button id="curatorBtn" onclick="toggleForm('curator'); setUserType('curator')"> Curator </button>
                  </div>

                <!-- Tourist Form -->
                <div>
                  <p class="me-2 mb-4 fs-8" style="display: inline-block; color: #707070;">Already have an account?</p>
                  <a href="login1.html"><button type="button" class="btn btn-outline-primary btn-sm fw-medium sign-in">LogIn</button></a>
                </div>
                <form id="touristForm" onsubmit="handleTouristSignUp(event)">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Full Name" required id="touristName">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required id="touristEmail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required id="touristPassword">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password" required id="touristConfPassword">
                    </div>
                    <button class="btn btn-custom" type="submit">Sign Up</button>

                    <div class="social-login mt-3">
                        <a href="#"><i class="bi bi-google fs-8"></i></a>
                        <a href="#"><i class="bi bi-facebook fs-5"></i></a>
                        <a href="#"><i class="bi bi-linkedin fs-5"></i></a>
                    </div>
                </form>

                <!-- Curator Form -->
                <form id="curatorForm" onsubmit="handleCuratorSignUp(event)" style="display: none;">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Company Name" required id="curatorName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Area of Expertise" required id="curatorArea">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required id="curatorEmail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required id="curatorPassword">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password" required id="curatorConfPassword">
                    </div>
                    <button class="btn btn-custom" type="submit">Sign Up</button>

                    <div class="social-login mt-3">
                        <a href="#"><i class="bi bi-google fs-8"></i></a>
                        <a href="#"><i class="bi bi-facebook fs-5"></i></a>
                        <a href="#"><i class="bi bi-linkedin fs-5"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
